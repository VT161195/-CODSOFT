<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Landing Page</title>
      <link rel="stylesheet" href="styles.css">
</head>
<body>
      <header>
           <nav>
              <ul>
                   <li><a href="#home">Home</a></li>
                   <li><a href="#about">About</a></li>
                   <li><a href="#contact">Contact</a></li>
                </ul>
              </nav>
              <div class="hero" id="home">
                   <h1>Welcome to our Website</h1>
                   <p>Your success starts here</p>
                   <a href="#contact" class="cta-button">Online Support Team</a>
                   <a href="#contact" class="cta-button">Launch Bussiness</a>
                   <a href="#contact" class="cta-button">Time Management</a>
                   <p><a href="#contact" class="cta-button">Get in Touch</a></p>
            </div>
        </header>

        <section id="about">
          <h2>About Us</h2>
          <p>We Passionate About Achieving Better Result For Our Clients</p>
          <p><a href="#contact" class="cta-button">Our Services</a></p>
          <p>User Experience</p>
          <p>Creative Design</p>
       </section>

       <section id="contact">
          <h2>Contact Us</h2>
          <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <label for="contact number">Contact Number:</label>
                <input type="int" id=contact number name="contact number" required>

                <button type="submit">Send</button>
            </form>
            <div id="form-message"></div>
         </section>

         <script src="script.js"></script>
      </body>
      </html>
